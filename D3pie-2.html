<html>
<head>
	<meta charset="UTF-8">
</head>
<body>

<div id="pieChart"></div>

<script src="js/d3.min.js"></script>
<script src="js/d3pie.min.js"></script>
<script>

var pie = new d3pie("pieChart", {
  "header": {
    "title": {
      "text": "各部門領用比率",
      "fontSize": 24,
      "font": "open sans"
    },
    "subtitle": {
			"text": "分析比率",
			"color": "#999999",
			"fontSize": 10,
			"font": "courier"
		},
    "location": "pie-center"
  },
  "size": {
    "pieInnerRadius": "70%"
  },
  "data": {
    "sortOrder": "label-asc",
    "content": [
      { "label": "行政", "value": 1 },
      { "label": "品保", "value": 2 },
      { "label": "工程", "value": 3 },
      { "label": "工務", "value": 2 },
      { "label": "前段", "value": 6 }
    ]
  },
    "tooltips": {
    "enabled": true,
    "type": "placeholder",
    "string": "{label}: {percentage}% ({value}筆)",
    "styles": {
      "fadeInSpeed": 500,
      "backgroundColor": "#00cc99",
      "backgroundOpacity": 0.8,
      "color": "#ffffcc",
      "borderRadius": 4,
      "font": "verdana",
      "fontSize": 10,
      "padding": 10
    }
  }
});
</script>

</body>
</html>
