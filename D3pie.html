<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D3pie圓餅圖練習-【shrhe的練習筆記】</title>
    <!--必要jquery-->
    <script src="js/v1.11.3.jquery.min.js"></script>
    <!--index.js-->
    <script src="js/index.js"></script>
    <!--index.css-->
    <link rel="stylesheet" href="css/index.css">
    <script id="dsq-count-scr" src="https://shrhenotes.disqus.com/count.js" async></script>
</head>
<body>

<div id="pieChart"></div>

<script src="js/d3.min.js"></script>
<script src="js/d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {
    "header": {
        "title": {
            "text": "總務淨電衣務領用分析",
            "fontSize": 24,
            "font": "open sans"
        },
        "subtitle": {
            "text": "分析一務領用的一項功能",
            "color": "#999999",
            "fontSize": 12,
            "font": "open sans"
        },
        "titleSubtitlePadding": 9
    },
    "footer": {
        "color": "#750e0e",
        "fontSize": null,
        "font": "open sans",
        "location": "bottom-center"
    },
    "size": {
        "canvasWidth": 590,
        "pieInnerRadius": "53%",
        "pieOuterRadius": "82%"
    },
    "data": {
        "sortOrder": "value-desc",
        "content": [
            {
                "label": "SMD",
                "value": 50,
                "color": "#2383c1"
            },
            {
                "label": "行證",
                "value": 30,
                "color": "#64a61f"
            },
            {
                "label": "製造",
                "value": 20,
                "color": "#7b6788"
            },
            {
                "label": "品保",
                "value": 5,
                "color": "#a05c56"
            },
            {
                "label": "工務",
                "value": 3,
                "color": "#961919"
            }
        ]
    },
    "labels": {
        "outer": {
            "pieDistance": 20
        },
        "mainLabel": {
            "fontSize": 11
        },
        "percentage": {
            "color": "#ffffff",
            "decimalPlaces": 0
        },
        "value": {
            "color": "#adadad",
            "fontSize": 11
        },
        "lines": {
            "enabled": true
        },
        "truncation": {
            "enabled": true
        }
    },
    "effects": {
        "pullOutSegmentOnClick": {
            "effect": "linear",
            "speed": 400,
            "size": 8
        }
    },
    "misc": {
        "colors": {
            "background": "#ffffff"
        }
    }
});
</script>

</body>
</html>
