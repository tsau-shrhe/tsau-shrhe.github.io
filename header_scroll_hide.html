<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scroll滾動下拉header隱藏 往上拉時顯示</title>
    <!--必要jquery-->
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <!--javascript語法-->
    <script>
    $(window).load(function() {
        var x2 = 0;
        var header = $('.nav'); //指定class
        //初始化頂端座標的距離
        if (header.offset().top > 5) {
            if (!header.hasClass('change')) {
                //新增class
                header.addClass('change');
            }
        } else {
            //移除class
            header.removeClass('change');
        }
        //開始滾動時與端座標的距離
        $(window).scroll(function(e) {

            if (header.offset().top > 60) {
                if (!header.hasClass('change')) {
                    header.addClass('change');
                }

                var x1 = x2;
                x2 = header.offset().top;    
                if (x1 < x2 && header.offset().top > 100) {
                    $('.navbox').slideUp('slow');
                }
                if (x1 > x2 || header.offset().top < 100) {
                    $('.navbox').slideDown('slow');
                }

            } else {
                header.removeClass('change');
            }

            if (header.offset().top > 120) {




            };
        });
    });
    </script>
    <!--css設定-->
    <style>
    h1 {
        margin-top: 300px;
    }
    
    .navbox {
        width: 100%;
        height: 50px;
        position: fixed;
        top: 0px;
        left: 0px;
        /*排列語法-向上置中*/
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .nav {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.5s;
    }
    
    .nav1 {
        background: rgba(221, 221, 221, 0.5);
    }
    
    .nav.change {
        width: 95%;
        /*如果要左右縮小使用*/
        height: 85%;
        background: rgba(221, 221, 221, 0.9);
        box-shadow: 0px 3px 1px -1px rgba(20%, 20%, 40%, 0.5);
        transition: 0.5s;
    }
    </style>
</head>

<body>
    <div class="navbox">
        <div class="nav nav1">
            <h2>我往下時會隱藏，往上是會顯示。</h2></div>
    </div>
    <h1>請將頁面往下移動。</h1>
    <h1>請將頁面往下移動。</h1>
    <h1>請將頁面往上移動</h1>
    <h1>4</h1>
    <h1>5</h1>
</body>

</html>
