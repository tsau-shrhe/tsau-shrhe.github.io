<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--FB分享需抓取資料-->
    <meta property="og:url" content="http://tsau-shrhe.github.io/menu_sidbar_scroll.html" target="_blank" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="側邊小工具選單練習" />
    <meta property="og:description" content="練習製作網頁下拉時，慢慢出現右側小工具選單，包含置頂、回首頁、分享等功能。">
    <meta property="og:image" content="http://shrhe-web.host56.com/Notes/assets/img/nav/shrhe.ico" />
    <title>側邊小工具選單練習</title>
    <!--必要jquery-->
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <!--javascript語法-->
    <script>
    $(window).load(function() {
        //當網頁被載入時判斷sidbar目前的偏移量
        //大於100顯示sidbar，反之則隱藏。
        if ($('.sidbar').offset().top > 100) {
            $('.sidbar').fadeIn('slow');
            $('.sidbar2').fadeIn('slow');
        } else {
            $('.sidbar').fadeOut(1);
            $('.sidbar2').fadeOut(1);
        }
        //當scroll滾動時判斷sidbar目前的偏移量
        //大於100顯示sidbar，反之則隱藏。
        $(window).scroll(function(e) {
            if ($('.sidbar').offset().top > 100) {
                $('.sidbar').fadeIn('slow');
                $('.sidbar2').fadeIn('slow');
            } else {
                $('.sidbar').fadeOut('slow');
                $('.sidbar2').fadeOut('slow');
            }
        });

        //當滑鼠移入sidbar2 icon時執行顯示字串
        $('.si2').mouseover(function() {
            $(this).prev().css({
                "visibility": "visible",
                "color": "blue",
                "transition": "1s"
            });
        });
        //當滑鼠移入sidbar2 icon時執行隱藏字串
        $('.si2').mouseout(function() {
            $(this).prev().css({
                "visibility": "hidden",
                "color": "transparent",
                "transition": "1s"
            });
        });

        //置頂功能
        $('.top').click(function() {
            jQuery("html,body").animate({
                scrollTop: 0
            }, 1000);
        });

        //置底功能
        $('.bottom').click(function() {
            jQuery("html,body").animate({
                scrollTop: $(document).height()
            }, 1000);
        });

        //FB分享功能
        $('.Fshare').click(function() {
            window.open('http://www.facebook.com/sharer.php?u=http://tsau-shrhe.github.io/sidbar_menu_scroll.html');
        });

        //Twitter分享功能
        $('.Tshare').click(function() {
            window.open('http://twitter.com/home/?status=側邊小工具選單練習 http://tsau-shrhe.github.io/sidbar_menu_scroll.html');
        });

        //GOOGLE分享功能
        $('.Gshare').click(function() {
            window.open('https://plus.google.com/share?url=http://tsau-shrhe.github.io/sidbar_menu_scroll.html');
        });

        //回首頁功能
        $('.home').click(function() {
            location.replace('http://tsau-shrhe.github.io/');
        });
    });
    </script>
    <!--css設定-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
    h1 {
        margin-top: 300px;
    }
    
    .sidbar {
        width: 200px;
        position: fixed;
        list-style-type: none;
        top: 10px;
        right: -162px;
    }
    
    .sidbar li {
        margin-top: 5px;
        cursor: pointer;
        color: #CF0000;
    }
    
    .sidbar li:hover {
        margin-left: -90px;
        transition: 0.3s;
    }
    
    .sidbar2 {
        width: 200px;
        position: fixed;
        top: 300px;
        right: -80px;
        list-style-type: none;
    }
    
    .sidbar2 li {
        cursor: pointer;
        color: blue;
    }
    
    .sidbar2 li span {
        visibility: hidden;
        font-size: 25pt;
    }
    </style>
</head>

<body>
    <ul class="sidbar">
        <li class="top"><i class="fa fa-arrow-circle-o-up fa-2x"> 置頂</i></li>
        <li class="home"><i class="fa fa-home fa-2x"> 首頁</i></li>
        <li class="Fshare"><i class="fa fa-facebook-square fa-2x"> 分享</i></li>
        <li class="Tshare"><i class="fa fa-twitter-square fa-2x"> 分享</i></li>
        <li class="Gshare"><i class="fa fa-google-plus-square fa-2x"> 分享</i></li>
        <li class="bottom"><i class="fa fa-arrow-circle-o-down fa-2x"> 置底</i></li>
    </ul>
    <ul class="sidbar2">
        <li class="top"><span>置頂 </span><i class="fa fa-arrow-circle-o-up fa-2x si2"></i></li>
        <li class="home"><span>首頁 </span><i class="fa fa-home fa-2x si2"></i></li>
        <li class="Fshare"><span>分享 </span><i class="fa fa-facebook-square fa-2x si2"></i></li>
        <li class="Tshare"><span>分享 </span><i class="fa fa-twitter-square fa-2x si2"></i></li>
        <li class="Gshare"><span>分享 </span><i class="fa fa-google-plus-square fa-2x si2"></i></li>
        <li class="bottom"><span>置底 </span><i class="fa fa-arrow-circle-o-down fa-2x si2"></i></li>
    </ul>
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
</body>

</html>
