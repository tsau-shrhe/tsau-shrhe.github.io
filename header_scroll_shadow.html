<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scroll滾動下拉header(navbar)改變增加屬性練習</title>
    <!--必要jquery-->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!--javascript語法-->
    <script>
    $(window).load(function() {
        var header = $('.nav'); //指定class
        //初始化頂端座標的距離
        if (header.offset().top > 5) {
            if (!header.hasClass('change')) {
                //新增class
                header.addClass('change');
            }
        } else {
            //移除class
            header.removeClass('change');
        }
        //開始滾動時與端座標的距離
        $(window).scroll(function(e) {
            if (header.offset().top > 60) {
                if (!header.hasClass('change')) {
                    header.addClass('change');
                }
            } else {
                header.removeClass('change');
            }
        });
    });
    </script>
    <!--css設定-->
    <style>
    h1 {
        margin-top: 300px;
    }
    
    .navbox {
        width: 100%;
        height: 50px;
        position: fixed;
        top: 0px;
        left: 0px;
        /*排列語法-向上置中*/
        display: flex;
        align-items: flex-star;
        justify-content: center;
    }
    
    .navbox2 {
        width: 100%;
        height: 50px;
        position: fixed;
        top: 80px;
        left: 0px;
        /*排列語法-置中*/
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .navbox3 {
        width: 100%;
        height: 50px;
        position: fixed;
        top: 160px;
        left: 0px;
        /*排列語法-向下置中*/
        display: flex;
        align-items: flex-end;
        justify-content: center;
    }
    
    .nav {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.5s;
    }
    
    .nav1 {
        background: rgba(221, 221, 221, 0.99);
    }
    
    .nav2 {
        background: rgba(221, 221, 221, 0.4);
    }
    
    .nav3 {
        background: rgba(221, 221, 221, 0);
    }
    
    .nav.change {
        //width: 99%; /*如果要左右縮小使用*/
        height: 50%;
        background: rgba(221, 221, 221, 1);
        box-shadow: 0px 3px 1px -1px rgba(20%, 20%, 40%, 0.5);
        transition: 0.5s;
    }
    </style>
</head>

<body>
    <div class="navbox">
        <div class="nav nav1">我往上縮 align-items: flex-star;</div>
    </div>
    <div class="navbox2">
        <div class="nav nav2">我往中間縮 align-items: center;</div>
    </div>
    <div class="navbox3">
        <div class="nav nav3">我往下縮 align-items: flex-end;</div>
    </div>
    <h1>請將頁面往下移動。</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
</body>

</html>
